{% extends 'core/base.html' %}


{% block content %}
    <h1>Delete Classroom</h1><br>
    <form method="post" action="{% url 'delete_classroom' classroom.id %}">
    {% csrf_token %}
        <p>Are you sure you want to delete classroom {{ classroom.name }}?</p>
    <button class="btn btn-danger" type="submit">delete</button>
    <a class="btn btn-primary" href="{% url 'classroom' %}">Cancel</a>
    </form>
{% endblock %}
